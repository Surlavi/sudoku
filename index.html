<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- So that the PWA app on the phone won't show the address bar. -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/svg" href="assets/favicon.svg">
    <link rel="manifest" href="manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#F7F3E8" />
    <title>Sudoku</title>
    <link rel="stylesheet" href="build/app.css">
  </head>
  <body>
    <div id="app-container">
      <div class="page fading" id="init-page">
        <div class="btn-default btn-difficulty enabled" data-value="0">Easy</div>
        <div class="btn-default btn-difficulty enabled" data-value="1">Normal</div>
        <div class="btn-default btn-difficulty enabled" data-value="2">Hard</div>
      </div>
      <div class="page fading" id="loading-page">Loading</div>
      <div class="page fading" id="game-page"></div>
    </div>
    <script type="module" src="build/src/main.js"></script>
    <p id="build-info">BUILD_VERSION: dev</p>
  </body>
</html>
